<div class="event" >
    {% if event.type == 'Other' %}
        <h4 class="event"><a href="events/{{ event.url }}">{{ event.title }}</a></h4>
    {% else %}
        <h4 class="event"><a href="events/{{ event.url }}">{{ event.type }}: {{ event.title }}</a></h4>
    {% endif %}
    <ul>
        {{ event.start_date_time|date:"D, N jS @ g:i a" }}<br>
        {{ event.location }}
    </ul>
</div>
